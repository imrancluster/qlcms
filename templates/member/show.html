{% extends 'layout/base.html' %}
{% block header %}
    {% include 'layout/partial/navigation.html' %}
{% endblock %}
{% block body %}
<div class="member-section">
        <div class="container">
            <div class="columns">
                <div class="column is-half">

                    <div class="card">
                      <div class="card-content">
                        <div class="media">
                          <div class="media-left">
                            <figure class="image is-48x48">
                              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                            </figure>
                          </div>
                          <div class="media-content">
                            <p class="title is-4">{{ member.name}}</p>
                            <p class="subtitle is-6">{{ member.email}}</p>
                          </div>
                        </div>

                        <div class="content">
                          {{ member.additional_info }}
                          <br>
                          <time datetime="2016-1-1">{{ member.created_on }}</time>
                        </div>
                      </div>

                      <footer class="card-footer">
                        <a href="{% url 'members' %}" class="card-footer-item">Back</a>
                        <a href="{% url 'update_member' member.id %}" class="card-footer-item">Edit</a>
                        <a href="{% url 'delete_member' member.id %}" class="card-footer-item">Delete</a>
                      </footer>
                    </div>

                </div>
            </div>
        </div>
</div>
{% endblock %}
