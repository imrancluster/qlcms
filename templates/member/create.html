{% extends 'layout/base.html' %}
{% block header %}
    {% include 'layout/partial/navigation.html' %}
{% endblock %}
{% block body %}
    <div class="member-section">
        <div class="container">
            <div class="columns">
                <div class="column is-half">
                    <div class="header">
                        <h2 class="title">{{ view_form_title }}</h2>
                    </div>

                    <form method="POST">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <input class="button is-primary" type="submit">
                        <a class="button is-default" href="{% url 'members' %}">Cancel</a>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
